<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.js"></script>
    <!-- 为了方便起见，js我就直接这么放这儿了 -->
    <script>
        var stompClient = null;
        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = 
                connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }
             
        function connect() {
            var socket = SockJsCreator('/hello');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/broker/keng', function(greeting){
                    showGreeting(JSON.parse(greeting.body));
                });
                stompClient.subscribe('/app/subscr', function(greeting){
                    showGreeting(JSON.parse(greeting.body));
                });
            });
        }
             
        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }
             
        function sendMessage() {
            var message = document.getElementById('message').value;
            stompClient.send("/app/client", {}, JSON.stringify({ 'message': message }));
        }
     
        function showGreeting(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
        /**
         * sockejs  创建器  
         */
        function SockJsCreator(uri) {
        	var url;
        	if (window.location.origin) {
        		url = window.location.origin;
        	}else {
              	url = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
            }
            window.sockjs = window.sockjs || {};
            if(!window.sockjs[uri]) {
            	try{
        	    	if ("MozWebSocket" in window){
        	    		window.sockjs[uri] =new MozWebSocket((url +  (uri.substring(0,1)=='/'?'':'/') + uri).replace('http','ws'));
        	    	}else if('WebSocket' in window){
        	    		window.sockjs[uri] =new WebSocket((url +  (uri.substring(0,1)=='/'?'':'/') + uri).replace('http','ws'));
        	    	}else{
        	        	window.sockjs[uri] = new SockJS(url +  (uri.substring(0,1)=='/'?'':'/') + uri +'/sockjs');
        	    	}
            	}catch(e){
        			if(console){
        				console.log('连接失败！');
        				console.log(e);
        			}
        			window.sockjs[uri] = null;
        		}
            }
            return window.sockjs[uri];
        }
         
    </script>
</head>
<body onload="disconnect()">
    <noscript>
        <h2 style="color: #ff0000">不支持的浏览器版本,丫的是不是用IE了,你这简直是摧残程序员的生命</h2>
    </noscript>
     
    <a href="javascript:;"><h5>返回与或非网站首页</h5></a>
    <hr/>
     
    <p>这只是一个SpringMVC的websocket例子</p>
     
    <div>
        <div>
            <button id="connect" onclick="connect();">连接</button>
            <button id="disconnect" disabled="disabled" onclick="disconnect();">
            断开连接</button>
        </div>
        <div id="conversationDiv">
            <label>你要说什么</label><input type="text" id="message" />
            <button id="sendMessage" onclick="sendMessage();">发送</button>
            <p id="response"></p>
        </div>
    </div>
    <hr/>
</body>
</html>
